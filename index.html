<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jscal</title>
    <link rel="icon" href="JS.png" type = "image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="main"><b>JSCAl</b></p>
    <div class="contanier">
        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row">
            <button class="b">^2</button>
            <button class="b">.</button>
            <button class="b">c</button>
            <button class="b">/</button>
        </div>
        <div class="row">
            <button class="b">7</button>
            <button class="b">8</button>
            <button class="b">9</button>
            <button class="b">*</button>
        </div>
        <div class="row">
            <button class="b">4</button>
            <button class="b">5</button>
            <button class="b">6</button>
            <button class="b">-</button>
        </div>
        <div class="row">
            <button class="b">1</button>
            <button class="b">2</button>
            <button class="b">3</button>
            <button class="b">+</button>
        </div>
        <div class="row">
            <button class="b">0</button>
            <button class="b be">=</button>
        </div>
    </div>
    <p><a href="https://replit.com/@YatharthSrivas1/Pycal?v=1" class="url" target="_blank">Also check out Pycal!</a></p>
